<li class="rule item border shadow" data-state="%state%" data-id="%id%">
    <span class="regular state">%state%</span>
    <span class="regular">%cell%</span>
    <span class="regular">%replace%</span>
    <span class="regular %move%"></span>
    <span class="regular">%next%</span>
    <span class="delete">X</span>
</li>
